name: Validate Pull Request

on:
  pull_request_target:
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  validate-metadata:
    runs-on: ubuntu-latest
    
    steps:
    - name: Debug PR information
      run: |
        echo "Event: ${{ github.event_name }}"
        echo "Action: ${{ github.event.action }}"
        echo "PR number: ${{ github.event.number }}"
        echo "Base ref: ${{ github.base_ref }}"
        echo "Head ref: ${{ github.head_ref }}"
        echo "Head SHA: ${{ github.event.pull_request.head.sha }}"
        echo "Head repo: ${{ github.event.pull_request.head.repo.full_name }}"
        echo "Base repo: ${{ github.repository }}"

    - name: Remove validation label if present
      if: github.event.action == 'labeled' && github.event.label.name == 'run validation'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.removeLabel({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            name: 'run validation'
          })

    - name: Checkout base branch to get latest validation script
      uses: actions/checkout@v4
      with:
        ref: ${{ github.base_ref }}
        fetch-depth: 0
        path: base-repo

    - name: Checkout PR code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 0
        path: pr-repo

    - name: Copy validation script from base branch
      run: |
        mkdir -p pr-repo/.github/scripts/
        cp base-repo/.github/scripts/validate-pull-request.js pr-repo/.github/scripts/
        cd pr-repo

    - name: Get changed files
      id: changed-files
      working-directory: pr-repo
      uses: tj-actions/changed-files@v41
      with:
        files: '**/*'
        dir_names: true
        dir_names_max_depth: 2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Validate pull request and post comment
      working-directory: pr-repo
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_EVENT_NAME: ${{ github.event_name }}
        GITHUB_EVENT_PATH: ${{ github.event_path }}
        GITHUB_BASE_REF: ${{ github.base_ref }}
        PR_NUMBER: ${{ github.event.number }}
      run: node .github/scripts/validate-pull-request.js ${{ steps.changed-files.outputs.all_changed_files }}