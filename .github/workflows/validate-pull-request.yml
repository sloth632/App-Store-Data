name: Validate Pull Request

on:
  pull_request_target:
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  validate-metadata:
    runs-on: ubuntu-latest
    if: github.event.action != 'labeled' || github.event.label.name == 'run validation'
    
    steps:
    - name: Remove validation label if present
      if: github.event.action == 'labeled' && github.event.label.name == 'run validation'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.removeLabel({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
            name: 'run validation'
          })

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v41
      with:
        files: '**/*'
        dir_names: true
        dir_names_max_depth: 2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Validate pull request and post comment
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_EVENT_NAME: ${{ github.event_name }}
        GITHUB_EVENT_PATH: ${{ github.event_path }}
        PR_NUMBER: ${{ github.event.number }}
      run: node .github/scripts/validate-pull-request.js ${{ steps.changed-files.outputs.all_changed_files }}